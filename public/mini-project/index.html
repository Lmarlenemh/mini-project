<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Juego</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="container">
    <h1>Mini Juego: The curse of the dark cult</h1>
    <div id="main-content">
      <div id="leaderboard">
        <h2>Ranking</h2>
        <table id="scoresTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntos</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Scores will be loaded here -->
          </tbody>
        </table>
      </div>

      <div id="game-section">
        <div id="username-form">
          <input type="text" id="username" placeholder="Nombre">
          <button onclick="startGame()">Jugar</button>
        </div>

        <div id="game-container"></div>

        <!-- New Download Button -->
        <div id="download-section">
          <a href="downloads/mini-game.zip" download>
            <button>Descargar Juego</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
